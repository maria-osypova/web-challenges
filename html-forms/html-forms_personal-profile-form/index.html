<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Create your Personal Profile</h2>
    <form>
      <p>We want to get to know you! Please enter your personal information.</p>
      <fieldset aria-describedby="personal-info">
        <legend>Personal Info</legend>
        <label for="first-name">First Name: </label>
        <input type="text" id="first-name" required />

        <label for="last-name">Last Name: </label>
        <input type="text" id="last-name" required />

        <label for="last-name">Your Birthday: </label>
        <input type="date" id="last-name" required />
      </fieldset>

      <fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads.
        </p>
        <legend>Further Information</legend>

        <label for="favorite-color">Favorite Color:</label>
        <input type="color" id="favorite-color" />

        <label for="favorite-pet">What's your favorite pet?</label>
        <select id="favorite-pet">
          <option value="">--Please choose an option--</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
        </select>
      </fieldset>
    </form>
  </body>
</html>
